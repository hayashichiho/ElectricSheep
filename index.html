<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>睡眠時の画面</title>
  <link rel="stylesheet" href="styles.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.9.1/chart.min.js"></script>
</head>

<body>
  <div class="container">
    <div class="info-container">
      <p class="year">2055</p>
      <p class="date">9/15</p>
      <p class="location">名古屋 中区</p>
      <span class="dli-pin-fill"></span>
      <p class="temperature">30</p>
      <p class="temperatureSymbol">°C</p>"
      <p class="maxTemperature">最高気温 31°</p>
      <p class="minTemperature">最低気温 24°</p>
    </div>

    <div id="danger-overlay" class="danger-overlay">
      <span>DANGER</span>
    </div>

    <div class="main-content">
      <div class="video-section">
        <div class="video-container" id="videoContainer">
          <video id="fixedVideo" src="yume.mp4" controls autoplay preload="auto" width="960" height="540">
          </video>
        </div>
      </div>
      <div class="charts-section">
        <div class="chart-container heart-rate-chart-container">
          <div class="chart-title heart-rate-title">心拍数 </div>
          <canvas id="heartRateChart"></canvas>
        </div>
        <div class="chart-container breathing-chart-container">
          <div class="chart-title breathing-rate-title">呼吸数 </div>
          <canvas id="breathingChart"></canvas>
        </div>
        <div class="notifications-container" id="notificationsContainer"></div>
      </div>
    </div>
  </div>
  <div id="countdown-timer" class="countdown-timer"></div>
  <script src="script.js"></script>
</body>

</html>
