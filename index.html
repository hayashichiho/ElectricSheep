<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>睡眠時の画面</title>
  <link rel="stylesheet" href="styles.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.9.1/chart.min.js"></script>
</head>

<body>
  <div class="container">
    <div class="header">
      <h1>睡眠時の画面</h1>
      <p>動画を見ながらリアルタイムで生体データを監視</p>
    </div>
    <div class="info-container">
      <p class="date">2035年9月14日</p>
      <p class="location">名古屋</p>
      <p class="temperature">27度</p>
    </div>
    <div class="main-content">
      <div class="video-section">
        <div class="video-container" id="videoContainer">
          <video id="fixedVideo" src="a.mp4" controls autoplay preload="auto" width="960" height="540">
          </video>
        </div>
      </div>

      <div class="charts-section">
        <div id="friend-message" class="friend-message"></div>
        <div class="chart-container">
          <div class="chart-title heart-rate-title">心拍数 (BPM)</div>
          <canvas id="heartRateChart"></canvas>
        </div>
        <div class="chart-container">
          <div class="chart-title breathing-rate-title">呼吸数 (RPM)</div>
          <canvas id="breathingChart"></canvas>
        </div>
        <div class="stats-container">
          <div class="stat">
            <div class="stat-value heart-rate-value" id="currentHeartRate">72</div>
            <div class="stat-label">現在の心拍数</div>
          </div>
          <div class="stat">
            <div class="stat-value breathing-rate-value" id="currentBreathing">16</div>
            <div class="stat-label">現在の呼吸数</div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div id="countdown-timer" class="countdown-timer"></div>
  <script src="script.js"></script>
</body>

</html>
